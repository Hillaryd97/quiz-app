<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body class="bg-slate-300">
    <main class="container mx-auto">
      <div class="mx-6">
        <div class="pb-10 pt-4">
          <h1 class="text-center">Trivia!</h1>
        </div>
        <div  class=" flex flex-col items-center">
          <div id="questionBox"
            class=" flex flex-col items-center bg-yellow-300 px-3 w-full md:w-96 align space-y-5"
          >
            <div
              class="bg-almostWhite p-2 rounded-full -mb-2 border-2 border-yellow-300 -m-5"
            >
              <span id="correctScore"></span>/<span id="totalScore"></span>
            </div>
            <div
              class="bg-green-600 items-start font-bold px-2 py-1 text-white"
            >
              
            </div>
            <h2 class="text-lg text-center pb-6"></h2>
          </div>
          <div >
            <ul id="optionList" class="flex flex-col py-4 space-y-2 quiz-options">
          
            </ul>
          </div>
          <div id="result"></div>
          <a
            href="#" id="checkAnswer"
            class="bg-green-600 text-white px-4 py-2 rounded-md hover:bg-green-400 hover:outline-2 hover:outline-white"
            >Submit</a
          >
          <a
            href="#" id="playAgain"
            class="hidden bg-green-800 text-white px-4 py-2 rounded-md hover:bg-green-400 hover:outline-2 hover:outline-white"
            >Play Again</a
          >
          
        </div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
